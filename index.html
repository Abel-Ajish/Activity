<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Flip Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(56, 189, 248, 0.4), 0 0 20px rgba(56, 189, 248, 0.3);
          transform: scale(1.1);
        }
        50% {
          box-shadow: 0 0 20px rgba(56, 189, 248, 0.7), 0 0 30px rgba(56, 189, 248, 0.5);
          transform: scale(1.12);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes scaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.3s linear;
      }
      @keyframes match-success {
        0% {
          transform: scale(1) rotate(0deg);
        }
        30% {
          transform: scale(1.25) rotate(-5deg);
          box-shadow: 0 0 35px rgba(250, 204, 21, 0.8), 0 0 15px rgba(255, 255, 255, 0.6);
        }
        60% {
          transform: scale(1.15) rotate(5deg);
          box-shadow: 0 0 45px rgba(52, 211, 153, 1), 0 0 20px rgba(255, 255, 255, 0.8);
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }
      .animate-match-success {
        animation: match-success 0.8s ease-in-out;
        z-index: 10;
      }
    </style>

}
